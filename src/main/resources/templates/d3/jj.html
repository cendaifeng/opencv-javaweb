        	<div class="block">

        <div class="box"><img src="t1.jpeg" /style="height: auto;width: auto;"></div>

    <div class="spot">
        <div class="spot_list">1</div>

    <script>
//首先获取元素，这里获取了所有需要的元素。
    var box = document.getElementsByClassName("box_big")[0];
    var spot = document.getElementsByClassName("spot_list");
    var block = document.getElementsByClassName("block")[0];
    var left_btn = document.getElementsByClassName("left_btn")[0];
    var right_btn = document.getElementsByClassName("right_btn")[0];
    var time = null;
    spot[0].style.background = "rgba(91,91,91,0.8)";
    var count = 0;
    showtime();
    //鼠标进入计时器停止
    block.onmouseenter = function () {
        clearInterval(time);
    };
    //鼠标出来计时器打开
    block.onmouseleave = function () {
        showtime();
    };
    //点的事件
    for (var i = 0; i < spot.length; i++) {
        spot[i].index = i;
        spot[i].onmouseenter = function () {
            spot[count].style.background = "rgba(255, 255, 255, 0.3)";
            this.style.background = "rgba(91,91,91,0.8)";
            count = this.index;
            box.style.marginLeft = (count * -700) + "px";
        }

    }
    //图片左边划
    left_btn.onclick = function () {
        mate();
    };
    //图片右边划
    right_btn.onclick = function () {
        spot[count].style.backgroundColor = "rgba(255,255,255,0.3)";
        count--;
        if (count < 0) {
            box.className = "box_big";
            count = box.children.length - 2;
            box.style.marginLeft = "-3500px";
        }
        setTimeout(function () {
            box.className = "box_big nav";
            box.style.marginLeft = (-700 * count) + "px";
            spot[count].style.backgroundColor = "rgba(91,91,91,0.8)";
        }, 1);
    };
    //计时器
    function showtime() {
        time = setInterval(function () {
            mate();
        }, 1000);
    }
    //正常滚动
    function mate() {
        box.className = "box_big nav";
        spot[count].style.background = "rgba(255, 255, 255, 0.3)";
        count++;
        spot[count > box.children.length - 2 ? 0 : count].style.background = "rgba(91,91,91,0.8)";
        box.style.marginLeft = (count * -700) + "px";
        setTimeout(function () {
            if (count > box.children.length - 2) {
                count = 0;
                box.className = "box_big";
                box.style.marginLeft = "0px"
            }
        }, 500)
    }
</script>

<style type="text/css">
    #slide{    
        overflow: hidden; /*溢出则隐藏*/
        width:600px;    /*要显示图片框的大小*/
        height:600px;
        position: relative;    /*相对定位*/
    }
/*图片列表*/
    #photos{
        padding:0px;    /*迷之边框，不明原因*/
        width:5000px; /*要足够大*/
        height: 5000px;
        position: absolute;    /*绝对定位*/
    }
    #photos li{
        float:left;    /*图片横向浮动*/
        width:600px;
        height:900px;
        list-style: none;
        
    }
    </style>
    <script>
    function slide_photos(){
	var photos = document.getElementById("photos");
    var pli = photos.getElementsByTagName("li");
 
	var left = photos.offsetLeft;    //图片距离显示框的左边距
    var width = pli[0].offsetWidth;    //一张图片的宽度
    var lis = pli.length;    //图片列表长度
 
    //如果图片距离显示框边距大于图片总长度-1，则重新设置位置， 否则递增；
	if(-left>= (lis-1)*width){
		photos.style.left= 0+ "px";
		
	}else{
		left-= width;	
		photos.style.left= left+ "px";
	}
}

//设置重新加载时间，2000毫秒
window.setInterval("slide_photos()",2000);
 </script>
